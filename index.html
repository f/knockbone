<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Backbone.knockout.js</title>
    <script src="jquery-1.7.js"></script>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
    <script src="knockout-2.0.js"></script>
    <script src="backbone.knockout.js."></script>
</head>
<body>

<div id="view">
    <input data-bind="value: name">
    <span data-bind="text: name"></span>
    <ul data-bind="foreach: numbers">
        <li data-bind="text: a"></li>
    </ul>
    <button data-bind="click: test">test</button>
</div>

<script>


    var __model = Backbone.Model.extend({

        defaults: {
            name: 'kadir',
            surname : 'akin',
            numbers: [{a:1},{a:2}]
        }

    });

    var view = Backbone.View.extend({

        el: $('#view'),

        bindings: {
            test: function() {
                this.name('fatihsdads');
                this.numbers.push({a:3});
            }
        },

        initialize: function() {
            this.knockbone({model: this.model, observe: ['numbers']});

            this.model.set({name: 'fatihdddff'});



        }

    });
    new view({model: new __model()});


</script>
</body>
</html>
